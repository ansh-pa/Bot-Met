<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Chatbot</title>
</head>
<body>
    <div class="main-container">
        <div class="nav-container" id="navContainer">
            <nav class="d-flex flex-column justify-content-center">
                <ul>
                    <img src="chatbot-img.jpg" alt="" id="chatbot-img" class="for-chatbot-img" />
                    <label for="chatbot-img" class="for-chatbot-label">Bot-Met</label>
                </ul>
            </nav>
        </div>
        
        <div class="chat-container" id="chatContainer"></div>
        
        <div class="input-container d-flex flex-row fixed-bottom">
            <input type="text" id="userInput" class="input-ele" placeholder="Type your message..." />
            <button id="sendMsgBtn" class="btn btn-outline-dark input-go-btn">Go</button>
            <button id="scrollButton" class="scroll-button btn btn-outline-dark">
                <span class="material-icons">arrow_downward</span>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="server.js"></script>
</body>
</html>
